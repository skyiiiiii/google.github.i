<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search Google">
            <div class="buttons">
                <input type="submit" value="Google Search" class="btn">
                <input type="button" value="This is made by Yash" class="btn">
                <input type="button" value="This is web" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
